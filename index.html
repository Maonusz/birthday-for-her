<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ffe0f7 0%, #f9f6ff 100%);
      min-height: 100vh;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
  
    .container {
      max-width: 800px;
      margin: 40px auto 0 auto;
      background: rgba(255,255,255,0.85);
      border-radius: 30px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      padding: 32px 24px 40px 24px;
      border: 2px solid #ffb6e6;
    }
    
    @keyframes sparkle {
      0%, 100% { background-position: 0% 0%; }
      50% { background-position: 100% 100%; }
    }
    
    h1 {
      font-family: 'Quicksand', sans-serif;
      color: #ff69b4;
      font-size: 2.8rem;
      margin-bottom: 16px;
      text-shadow: 2px 2px 8px #fff0f7, 0 0 10px #ffb6e6;
      letter-spacing: 2px;
      position: relative;
      font-weight: 700;
    }

    h1::after {
      content: "‚ú®";
      position: absolute;
      font-size: 24px;
      top: -10px;
      right: -30px;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    .messages {
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin: 30px 0;
    }
    
    /* Updated button styling to match Quicksand font */
    .message-button {
      font-family: 'Quicksand', sans-serif;
      font-weight: 600;
      font-size: 20px;
      padding: 18px 0;
      background: linear-gradient(90deg, #ffe0f7 0%, #ffb6e6 100%);
      border: 2px solid #ffb6e6;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      color: #ff1493;
      box-shadow: 0 2px 8px #ffe0f7;
      position: relative;
      letter-spacing: 0.5px;
    }
    
    .message-button:hover, .message-button:focus {
      background: linear-gradient(90deg, #ffb6e6 0%, #ffe0f7 100%);
      transform: scale(1.05) rotate(-2deg);
      box-shadow: 0 4px 16px #ffb6e6;
      outline: 3px solid #ff69b4;
      transition: all 0.3s ease;
    }

    .message-button:active {
      animation: heartbeat 0.3s;
    }
    
    /* New styling for revealed messages to match h1 */
    .message-button.revealed {
      font-family: 'Quicksand', sans-serif;
      font-weight: 700;
      background: rgba(255, 200, 230, 0.2);
      color: #ff69b4;
      text-shadow: 1px 1px 3px #fff0f7;
      letter-spacing: 1px;
      border: 3px solid #ffb6e6;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(255, 105, 180, 0.15);
      padding: 22px 15px;
      font-size: 1.4rem;
      position: relative;
      overflow: hidden;
    }
    
    .message-button.revealed::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        rgba(255, 255, 255, 0) 0%, 
        rgba(255, 255, 255, 0.3) 50%, 
        rgba(255, 255, 255, 0) 100%);
      animation: shine 3s infinite;
    }
    
    @keyframes shine {
      to {
        left: 100%;
      }
    }
    
    @keyframes heartbeat {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    .stickers {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin-top: 36px;
    }
    
    .stickers img {
      width: 90px;
      height: auto;
      border-radius: 18px;
      box-shadow: 0 2px 12px #ffb6e6;
      background: #fff0f7;
      transition: transform 0.3s cubic-bezier(.68,-0.55,.27,1.55);
    }
    
    .stickers img:hover {
      transform: scale(1.18) rotate(8deg);
      box-shadow: 0 6px 24px #ffb6e6;
    }
    
    @media (max-width: 600px) {
      .container {
        padding: 12px 4px 24px 4px;
        margin: 20px 10px;
      }
      h1 {
        font-size: 2rem;
      }
      .message-button {
        font-size: 16px;
        padding: 12px 0;
      }
      .message-button.revealed {
        font-size: 1.2rem;
        padding: 16px 10px;
      }
      .stickers img {
        width: 60px;
      }
    }
    
    /* Add floating pastel hearts */
    .heart {
      position: fixed;
      width: 32px;
      height: 32px;
      background: url('https://cdn.pixabay.com/photo/2013/07/12/13/57/heart-147622_1280.png') no-repeat center/contain;
      opacity: 0.7;
      pointer-events: none;
      z-index: 9999;
      animation: floatHearts 6s linear infinite;
    }
    
    @keyframes floatHearts {
      0% { transform: translateY(100vh) scale(0.7) rotate(0deg); opacity: 0.7; }
      80% { opacity: 0.8; }
      100% { transform: translateY(-10vh) scale(1.2) rotate(30deg); opacity: 0; }
    }

    .loading-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ffe0f7;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s;
    }

    .loading-heart {
      width: 100px;
      height: 100px;
      background: url('heart.png') no-repeat center/contain;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(0.8); opacity: 0.7; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(0.8); opacity: 0.7; }
    }
  </style>
</head>
<body>
  <div class="loading-wrapper" id="loader">
    <div class="loading-heart"></div>
  </div>
  
  <div class="container">
    <h1>‚ú® Happy Birthday to em thiiiiuuuu! üéÇ</h1>
    
    <div class="messages">
      <button class="message-button" id="message1">‚ù§Ô∏è ·∫§n em ƒëi ch·ªã iu ‚ù§Ô∏è</button>
      <button class="message-button" id="message2">‚ù§Ô∏è ·∫§n em ƒëi ch·ªã iu ‚ù§Ô∏è</button>
      <button class="message-button" id="message3">‚ù§Ô∏è ·∫§n em ƒëi ch·ªã iu ‚ù§Ô∏è</button>
      <button class="message-button" id="message4">‚ù§Ô∏è ·∫§n em ƒëi ch·ªã iu ‚ù§Ô∏è</button>
      <button class="message-button" id="message5">‚ù§Ô∏è ·∫§n em ƒëi ch·ªã iu ‚ù§Ô∏è</button>
      <button class="message-button" id="message6">‚ù§Ô∏è ·∫§n em ƒëi ch·ªã iu ‚ù§Ô∏è</button>
      <button class="message-button" id="message7">‚ù§Ô∏è ·∫§n em ƒëi ch·ªã iu ‚ù§Ô∏è</button>
    </div>
    
    <div class="stickers">
      <img src="tonton-friends-tonton-cheer-white bg.gif" alt="Wow Face Sticker">
      <img src="tonton cheer.gif" alt="Cheering Sticker">
    </div>
  </div>
  
  <script>
    // Array of Vietnamese birthday messages
    const birthdayMessages = [
      "Dear e iu,",
      "C·∫£m ∆°n e v√¨ ƒë√£ ƒë∆∞·ª£c sinh ra (ch√°u c·∫£m ∆°n hai b√°c ·∫° ‚ú®)",
      "Ch√∫c e iu tu·ªïi m·ªõi ti·∫øp t·ª•c m·∫°nh kh·ªèe, t∆∞∆°i vui",
      "V√† ti·∫øn g·∫ßn c·ªôt m·ªëc 100 t·ª∑ ƒë·ªìng nh√© (ƒë·ªÉ e c√≤n nu√¥i anh üò¢)",
      "Mong l√† chi·∫øc khƒÉn xinh x·∫Øn n√†y s·∫Ω thay a lau tay cho e nhee :(",
      "ƒêi·ªÅu g√¨ x·∫£y ra th√¨ c≈©ng kh√¥ng qu√™n nh√¨n v·ªÅ ph√≠a tr∆∞·ªõc nh√©",
      "Be yourself!"
    ];
    
    // Get all message buttons
    const messageButtons = document.querySelectorAll('.message-button');
    let revealedCount = 0;
    let allRevealed = false;
    
    // Add click event listeners to each button (sequential reveal)
    messageButtons.forEach((button, index) => {
      button.addEventListener('click', function() {
        // Only allow revealing in order
        if (index === revealedCount) {
          this.textContent = birthdayMessages[index];
          this.classList.add('revealed');  // Add the revealed class instead of inline styles
          this.animate([
            { transform: 'scale(1.1)' },
            { transform: 'scale(1)' }
          ], {
            duration: 500,
            iterations: 1
          });
          this.disabled = true;
          revealedCount++;
          if (revealedCount === messageButtons.length && !allRevealed) {
            allRevealed = true;
            bigConfettiCelebration();
          }
        }
      });
      // Keyboard accessibility
      button.addEventListener('keydown', function(e) {
        if ((e.key === 'Enter' || e.key === ' ') && index === revealedCount) {
          button.click();
        }
      });
    });
    
    // Make stickers interactive
    const stickers = document.querySelectorAll('.stickers img');
    stickers.forEach(sticker => {
      sticker.addEventListener('click', function() {
        const floatingSticker = this.cloneNode();
        floatingSticker.style.position = 'fixed';
        floatingSticker.style.left = Math.random() * 80 + 10 + 'vw';
        floatingSticker.style.top = Math.random() * 80 + 10 + 'vh';
        floatingSticker.style.width = '40px';
        floatingSticker.style.zIndex = '100';
        floatingSticker.style.opacity = '0.8';
        document.body.appendChild(floatingSticker);
        setTimeout(() => {
          floatingSticker.remove();
        }, 3000);
      });
    });
    
    // Floating pastel hearts
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (4 + Math.random() * 3) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }
    setInterval(createHeart, 700);
    
    // Confetti burst on page load
    function confettiBurst() {
      for (let i = 0; i < 40; i++) {
        const confetti = document.createElement('div');
        confetti.style.position = 'fixed';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.top = '-20px';
        confetti.style.width = '12px';
        confetti.style.height = '12px';
        confetti.style.background = `hsl(${Math.random()*360}, 80%, 80%)`;
        confetti.style.borderRadius = '50%';
        confetti.style.opacity = 0.8;
        confetti.style.zIndex = 9999;
        confetti.style.transition = 'top 2.5s cubic-bezier(.68,-0.55,.27,1.55), opacity 2.5s';
        document.body.appendChild(confetti);
        setTimeout(() => {
          confetti.style.top = (60 + Math.random()*30) + 'vh';
          confetti.style.opacity = 0;
        }, 100);
        setTimeout(() => confetti.remove(), 2700);
      }
    }
    window.addEventListener('DOMContentLoaded', confettiBurst);
    
    // Hide loader after page loads
    window.addEventListener('load', function() {
      const loader = document.getElementById('loader');
      if (loader) {
        loader.style.opacity = '0';
        setTimeout(() => {
          loader.style.display = 'none';
        }, 500);
      }
    });
    
    function bigConfettiCelebration() {
      // Create a falling confetti effect
      for (let i = 0; i < 150; i++) {
        setTimeout(() => {
          const confetti = document.createElement('div');
          confetti.style.position = 'fixed';
          confetti.style.left = Math.random() * 100 + 'vw';
          confetti.style.top = '-20px';
          confetti.style.width = (5 + Math.random() * 10) + 'px';
          confetti.style.height = (5 + Math.random() * 10) + 'px';
          confetti.style.background = `hsl(${Math.random()*360}, 90%, 70%)`;
          confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
          confetti.style.opacity = 0.8;
          confetti.style.zIndex = 9999;
          document.body.appendChild(confetti);
          
          // Animate falling
          const animation = confetti.animate([
            { transform: 'translateY(0) rotate(0deg)', opacity: 0.8 },
            { transform: `translateY(${window.innerHeight}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
          ], {
            duration: 1500 + Math.random() * 3000,
            easing: 'cubic-bezier(.37,1.04,.68,.98)'
          });
          
          animation.onfinish = () => confetti.remove();
        }, Math.random() * 2000);
      }
      
      // Show a special message
      const specialMessage = document.createElement('div');
      specialMessage.textContent = '‚ú® a iiiiuu e! ‚ú®';
      specialMessage.style.position = 'fixed';
      specialMessage.style.top = '50%';
      specialMessage.style.left = '50%';
      specialMessage.style.transform = 'translate(-50%, -50%)';
      specialMessage.style.background = 'white';
      specialMessage.style.padding = '20px';
      specialMessage.style.borderRadius = '10px';
      specialMessage.style.boxShadow = '0 0 20px rgba(255, 105, 180, 0.5)';
      specialMessage.style.fontSize = '24px';
      specialMessage.style.color = '#ff1493';
      specialMessage.style.zIndex = 10000;
      specialMessage.style.fontFamily = "'Quicksand', sans-serif";
      specialMessage.style.fontWeight = "700";
      document.body.appendChild(specialMessage);
      
      setTimeout(() => {
        specialMessage.remove();
      }, 4000);
    }
  </script>
</body>
</html>
